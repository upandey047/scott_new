<div class="container" xmlns="http://www.w3.org/1999/html">
    <a data-toggle="modal" data-target="#myModal" class="btn btn-primary pull-right">Add Other</a>
        <table class="table table-striped table-bordered table-responsive table-hover">
          <thead class="thalpha">
            <tr>

              <th rowspan = "2" style="width:100px;">Name</th>
              <th rowspan = "2" style="width:100px;">Company</th>
              <th rowspan = "2" style="width:100px;">Postal Address</th>
              <th rowspan = "2" style="width:50px;">Mobile</th>

              <th rowspan = "2" style="width:50px;">Email</th>
              <th rowspan = "2" style="width:50px;">Edit</th>
              <th rowspan = "2" style="width:50px;">Delete</th>
            </tr>

          </thead>
          <tbody  class="tbalpha">


          </tbody>
          {% for other in other_list %}
          <tr id="hide">

            <td>{{other.name}}</td>
            <td>{{other.company}}</td>
            <td>{{other.address}}</td>
            <td>{{other.phone}}</td>
            <td>{{other.email}}</td>



            <td><a href="{% url 'dashboard:deals:otherupdate' other.id %}" class="btn btn-primary btn-xs" >Edit</a></td>
            <td><a href="{% url 'dashboard:deals:otherdelete' other.id %}" class="btn btn-danger btn-xs" >Delete</a></td>

          </tr>
          {% endfor %}
          </table>
 </div>
<script>
   $(".modal-body").load("{% url 'dashboard:deals:othercreate' %}");
</script>
